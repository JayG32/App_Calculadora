<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>

	<body>
		<div class="container">
		<div class="row">
			<div class="col d-flex justify-content-center">
			<br />

				<div class="calculadora">
					<input id="resultado" type="text" name="" class="form-control resultado" placeholder="0" disabled="disabled"/>

					<div class="row">
						<button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg clear font-wieght-light" >C</button>
						<button onclick="calcular('acao', '/')" type="button" class="btn btn-dark btn-lg font-wieght-light" >/</button>
						<button onclick="calcular('acao', '*')" type="button" class="btn btn-dark btn-lg font-wieght-light" >X</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg font-wieght-light" >7</button>
						<button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg font-wieght-light" >8</button>
						<button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg font-wieght-light" >9</button>
						<button onclick="calcular('acao', '-')" type="button" class="btn btn-dark btn-lg font-wieght-light" >-</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg font-wieght-light" >4</button>
						<button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg font-wieght-light" >5</button>
						<button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg font-wieght-light" >6</button>
						<button onclick="calcular('acao', '+')" type="button" class="btn btn-dark btn-lg font-wieght-light" >+</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg font-wieght-light" >1</button>
						<button onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg font-wieght-light" >2</button>
						<button onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg font-wieght-light" >3</button>
						<button onclick="calcular('acao', '=')"type="button" class="btn btn-dark btn-lg enter" >=</button>
					</div>

					<div class="row" style="margin-top: -60px">
						<button onclick="calcular('valor', 0)" type="button" class="btn btn-dark zero btn-lg font-wieght-light" >0</button>
						<button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg font-wieght-light" >.</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function calcular(tipo, valor){
			if (tipo === 'acao') {
				if (valor === 'c') {
					//limpar o visor(id resultado)
					document.getElementById('resultado').value = ''
				}

				if (valor === '+' || valor === '-' || valor === '*' || valor === '/') {
					document.getElementById('resultado').value += valor
				}

				if (valor === '=') {
					var valor_campo = eval(document.getElementById('resultado').value)
					document.getElementById('resultado').value = valor_campo 
				}
			}else if (tipo === 'valor') {
				document.getElementById('resultado').value += valor
			}
		}
	</script>

	</body>

</html>
